version: '3'
services:
  frontend:
    build:
      context: ./springzoom_react   
      dockerfile: Dockerfile
    ports:
      - 3000:3000          

  backend:
    build:
      context: ./     
      dockerfile: Dockerfile
    ports:
      - 8080:8080            
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql
    ports:
      - 3306:3306           
    environment:
      MYSQL_DATABASE: your_database_name
      MYSQL_ROOT_PASSWORD: your_root_password
